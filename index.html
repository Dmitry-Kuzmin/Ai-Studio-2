
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkilyApp - Autoescuela Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#6366f1', // Indigo
                600: '#4f46e5',
                700: '#4338ca',
                900: '#312e81',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-ultra-slow': 'spin 20s linear infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'orbit': 'orbit 8s linear infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              glow: {
                'from': { boxShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #6366f1' },
                'to': { boxShadow: '0 0 20px #fff, 0 0 30px #4f46e5, 0 0 40px #4f46e5' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' }
              },
              spinX: {
                '0%': { transform: 'rotateX(0deg)' },
                '100%': { transform: 'rotateX(360deg)' }
              },
              spinY: {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(360deg)' }
              },
              spinZ: {
                '0%': { transform: 'rotateZ(0deg)' },
                '100%': { transform: 'rotateZ(360deg)' }
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(25px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(25px) rotate(-360deg)' }
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F8FAFC;
        color: #0F172A;
      }
      /* Premium Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Mesh Gradient Animation Class */
      .mesh-gradient {
        background: linear-gradient(125deg, #4f46e5, #7c3aed, #2563eb);
        background-size: 200% 200%;
        animation: meshMove 15s ease infinite;
      }
      
      .metal-ring {
        background: conic-gradient(
          #d1d5db 0%,
          #f3f4f6 25%,
          #9ca3af 50%,
          #f3f4f6 75%,
          #d1d5db 100%
        );
      }

      @keyframes meshMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
